<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table without Borders</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: none;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #F2F2F2;
        }
    </style>
</head>
<body>
    <h1>GCP Monitoring</h1>
    <table>
        <thead>
            <tr>
                <th>Server</th>
                <th>Environment</th>
                <th>CPU Utilization/Limit</th>
                <th>Memory Utilization/Limit</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in response %}
                <tr>
                    <td>{{ entry['machine'] }}</td>
                    <td>{{ entry['env'] }}</td>
                    <td>{{ entry['cpu_utilization'] }}/{{ entry['cpu_limit'] }}</td>
                    <td>{{ entry['memory_utilization'] }}/{{ entry['memory_limit'] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
